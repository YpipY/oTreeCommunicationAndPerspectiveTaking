{{ block title }}

    <span style="font-weight: bold">final </span> <span>system for successful communication?</span>
</p>
{{ endblock }}

{{ block content }}

    </p>
    <p style="line-height:1; margin:0px; margin-left:0px"><span style="font-weight: bold">at all</span>
    </p>
    </div>
    <div style="line-height:1;  margin-left: 0px; float:right; ">
    <p style="line-height:1; margin:0px; margin-left:0px"><span style="font-weight: bold">Completely</span>
